<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Friend Finder</title>

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href= "css/reset.css">
  <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/pulse/bootstrap.min.css" rel="stylesheet">
            
</head>

<body>
  <div id="container">
      <div class="col-sm-10">
          <div class="form-group row">
              <form>
                  <fieldset>
                      <h1>Survey Questions</h1>

                  <!--Basic questionnaire-->
                  <h2>About You</h2>
                  <div class="form-group">
                      <label for="name">Your Name (Required)</label>
                      <input type="text" class="form-control-plaintext" id="name" placeholder="Your name here">
                  </div>
                  <div class="form-group">
                      <label for="imageLink">Link to Photo Image (Required)</label>
                      <input type="url" class="form-control" id="imageLink" placeholder="link to photo image">
                  </div>
                  <hr>
                  <!-- Questions will be inserted here. -->
                  <h2>Personality Test</h2>
                      <div id="questions"></div>
                  <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                </fieldset>


                    <!--Links to data API and GitHub-->
                    <p>
                      <a href="/api/friends">API Friend List</a> | <a href="https://github.com/mchlltt/friend-finder">GitHub Repository</a>
                    </p>
              </form>
              <hr>
              <!-- Error Modal -->
              <div id="errorModal" class="modal fade" role="dialog">
                  <div class="modal-dialog modal-lg">
      
                      <!-- Modal content-->
                      <div class="modal-content">
                          <div class="modal-header">
                              <button type="button" class="close" data-dismiss="modal">&times;</button>
                              <h4 class="modal-title">Please include your name and a link to a photo of you.</h4>
                          </div>
                      </div>
                  </div>
      
              </div>
          </div>
          <!-- Result Modal -->
          <div id="resultModal" class="modal fade" role="dialog">
              <div class="modal-dialog modal-lg">
      
                  <!-- Modal content-->
                  <div class="modal-content">
                      <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal">&times;</button>
                          <h4 class="modal-title">Your best match!</h4>
                      </div>
                      <div class="modal-body" id="modalContent"></div>
                      <div class="modal-footer">
                          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                      </div>
                  </div>
              </div>
          </div>
      </div>
<!-- Compiled and minified JavaScript -->  
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
<script src="js/survey.js"></script>
</body>
</html>
